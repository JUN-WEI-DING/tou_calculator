name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: false
      - name: Create venv
        run: uv venv
      - name: Install local dependencies
        run: uv pip install -e ".[dev]"
      - name: Ruff Check
        run: uv run ruff check .
      - name: Ruff Format
        run: uv run ruff format --check .
      - name: Mypy
        run: uv run mypy .

  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: false
      - name: Create venv
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e ".[dev]"
      - name: Run quick_start.py
        run: uv run python examples/quick_start.py
      - name: Run csv_import.py
        run: uv run python examples/csv_import.py
      - name: Run plan_comparison.py
        run: uv run python examples/plan_comparison.py
      - name: Run household.py
        run: uv run python examples/household.py

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: false
      - name: Create venv
        run: uv venv --python ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv pip install -e ".[test]"
      - name: Run tests
        run: uv run pytest
